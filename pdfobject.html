<!DOCTYPE html>
<html>
<head>
	<title>PDFObject</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src='pdfobject.min.js'></script>
	<style type="text/css">
		html,body,#pdf_viewer{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="pdf_viewer"></div>
</body>
<script type="text/javascript">
	var pdfFile = (!location.hash||location.hash.length==1) ? "booklet.pdf" : location.hash.substring(1);
	if(PDFObject.supportsPDFs){
		PDFObject.embed(pdfFile, "#pdf_viewer" );
	} else {
		location.href = "./pdfjs.html#"+pdfFile;
	}
</script>
</html>
